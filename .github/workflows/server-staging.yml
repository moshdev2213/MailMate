name: Server - Staging

on:
  push:
    branches:
      - staging

jobs:
  build-and-deploy-staging:
    runs-on: ubuntu-latest
    env:
      DOCKER_REGISTRY: registry.digitalocean.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Login to DigitalOcean Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DIGITALOCEAN_USERNAME }}
          password: ${{ secrets.DO_API_TOKEN }}

      - name: Build Docker image
        run: docker build -t $DOCKER_REGISTRY/mosh-do-docker-reg/mailmate-server:staging .

      - name: Push Docker image
        run: docker push $DOCKER_REGISTRY/mosh-do-docker-reg/mailmate-server:staging

      - name: Deploy to DigitalOcean App Platform (Staging)
        env:
          DO_API_TOKEN: ${{ secrets.DO_API_TOKEN }}
        run: doctl apps update ${{ secrets.APP_ID_STG }} --spec .do/app-staging.yaml